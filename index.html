<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container">
        <header>
            <h1>Agenda de contatos</h1>
            <h2>Insira o <span class="destaque">NOME</span> e o <span class="destaque">TELEFONE</span> na agenda abaixo</h2>
        </header>
        <form id="contact-form">
            <label for="contact-name">Nome: </label>
            <input id="contact-name" type="text" required placeholder="Nome do contato">
            <label for="contact-phone">Telefone: </label>
            <input id="contact-phone" type="tel" required placeholder="NÃºmero do telefone">
            <button type="submit"><span class="material-symbols-outlined">add</span>Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>-</td>
                    <td>-</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script/main.js"></script>

</html>
